<div
  class="bg-gray-100 w-11 h-11 rounded-full overflow-hidden md:w-24 md:h-24 md:text-4xl text-lg relative flex justify-center items-center"
>
  {{ formattedName }}
  <img
    *ngIf="imgUrl"
    (load)="isLoaded = true"
    class="w-full absolute t-0 l-0 r-0 b-0 h-full object-cover transition-opacity duration-500"
    [class]="{'opacity-0': !isLoaded, 'opacity-100': isLoaded}"
    [src]="imgUrl"
    [alt]="formattedName || 'user avatar'"
  />
</div>
