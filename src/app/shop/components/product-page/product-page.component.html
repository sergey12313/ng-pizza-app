<div class="flex flex-col gap-5 max-w-[1000px]">
  <div *ngIf="isLoading$ | async">Загрузка</div>
  <div *ngIf="!(isLoading$ | async) && !data">404</div>
  <ng-container *ngIf="data">
    <header class="flex gap-2 items-center">
      <button
        (click)="goBack()"
        pa-button
        pa-size="sm"
        pa-appearance="no-border"
        class="flex justify-center items-center px-1"
      >
        <ng-icon name="jamArrowLeft"></ng-icon>
      </button>
      <pa-heading class="!text-base md:!text-3xl">{{ data.name }}</pa-heading>
      <button
        pa-button
        pa-size="md"
        class="ml-auto flex justify-center items-center gap-2 w-10 h-10 p-0 md:w-auto md:h-auto md:px-3 md:py-2"
      >
        <ng-icon name="jamShoppingCart"></ng-icon>
        <span class="hidden md:block">В корзину</span>
      </button>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="overflow-hidden rounded-2xl h-[40vh] w-full">
        <img
          class="w-full h-full object-cover"
          [src]="data.image"
          [alt]="data.name"
        />
      </div>
      <div class="flex flex-col gap-4 md:justify-stretch text-base">
        <div
          class="flex justify-between border-separator border-b pb-2 text-lg"
        >
          Цена
          <div class="flex gap-1 items-center">
            {{ data.price }}
            <span class="text-sm font-light text-muted">₽</span>
          </div>
        </div>

        <div class="flex justify-between border-separator text-lg items-center">
          Рейтинг
          <div
            class="bg-white flex gap-0.5 rounded-full py-1 px-2 shadow-md -top-3.5 left-5 items-center"
          >
            {{ data.rating }}
            <ng-icon name="jamStarF" class="text-orange-400"></ng-icon>
          </div>
        </div>
        <div>
          <p class="pb-3">Состав:</p>
          <ul class="text-muted font-light">
            <li *ngFor="let item of data.ingredients">
              <span class="text-xs align-middle">●</span> {{ item }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ng-container>
</div>
